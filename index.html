<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SiMPO Minecraft Server</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="login.css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous">
        </script>
        <script src="popup.js"></script>
        <script>
            $(function() {
                $(".button").on("click", function() {
                    if ($(".popup").hasClass("active")) {
                        $(".popup").removeClass("active");
                    } else {
                        $(".popup").addClass("active");
                    }
                });
            });
        </script>
        <script>
            $(function() {
                $(".button").on("click", function() {
                    if ($(".main").hasClass("deactive")) {
                        $(".main").removeClass("deactive");
                    } else {
                        $(".main").addClass("deactive");
                    }
                });
            });
        </script>
        <script>
            $(function() {
                $(".toggle").on("click", function() {
                    if ($(".item").hasClass("active")) {
                        $(".item").removeClass("active");
                    } else {
                        $(".item").addClass("active");
                    }
                });
            });
        </script>
    </head>
<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a class="nav" href="#">SiMPO</a></li>
            <li class="item button2"><a class="nav" href="#">About</a></li>
            <li class="item button2"><a class="nav" href="#">Map</a></li>
            <li class="item button2"><a class="nav" href="#">Contact</a></li>
            <li class="item button" id="show-login"><a class="nav" href="#">Log In</a></li>
            <li class="item button secondary"><a class="nav" href="#">Sign Up</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
    <main>
        <div class="soon"><a class="main" href="">The server<br>will be<br>launched soon</a></div>
    </main>
    <div class="popup">
        <div class="close-button">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <label for="remember-me">Remember me</label>
                <input type="checkbox" id="remember-me">    
            </div>
            <div class="form-element">
                <button>Sign in</button>
            </div>
            <div class="form-element">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
