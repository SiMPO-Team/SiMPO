<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SiMPO Minecraft Server</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="main.css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous">
        </script>
        <script>
            $(function() {
                $(".log-in, .close-button-log-in").on("click", function() {
                    if ($(".popup-log-in").hasClass("active")) {
                        $(".popup-log-in").removeClass("active");
                        $(".main").removeClass("deactive");
                    } else {
                        $(".popup-log-in").addClass("active");
                        $(".popup-sign-up").removeClass("active");
                        $(".main").addClass("deactive");
                    }
                });
            });
        </script>
        <script>
            $(function() {
                $(".toggle").on("click", function() {
                    if ($(".item").hasClass("active")) {
                        $(".item").removeClass("active");
                    } else {
                        $(".item").addClass("active");
                    }
                });
            });
        </script>
        <script>
            $(function() {
                $(".sign-up, .close-button-sign-up").on("click", function() {
                    if ($(".popup-sign-up").hasClass("active")) {
                        $(".popup-sign-up").removeClass("active");
                        $(".main").removeClass("deactive");
                    } else {
                        $(".popup-sign-up").addClass("active");
                        $(".popup-log-in").removeClass("active");
                        $(".main").addClass("deactive");
                    }
                });
            });
        </script>
    </head>
<body>
    <nav>
        <ul class="nav-menu">
            <li class="logo"><a class="nav" href="#">SiMPO</a></li>
            <li class="item button3"><a class="nav" href="players.html">Players</a></li>
            <li class="item button3"><a class="nav" href="map.html">Map</a></li>
            <li class="item button3"><a class="nav" href="mods.html">Mods</a></li>
            <li class="item button2"><a class="nav" href="forum.html">Forum</a></li>
            <li class="item button2"><a class="nav" href="contact.html">Contact</a></li>
            <li class="item button log-in"><a class="nav" href="#">Log In</a></li>
            <li class="item button secondary sign-up"><a class="nav" href="#">Sign Up</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
    <main>
        <div class="soon"><a class="main" href="">The server<br>will be<br>launched<br>soon</a></div>
    </main>
    <!-- Log in window -->
    <div class="popup-log-in">
        <div class="close-button-log-in">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <label for="remember-me">Remember me</label>
                <input type="checkbox" id="remember-me">    
            </div>
            <div class="form-element">
                <button>Sign in</button>
            </div>
            <div class="form-element">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>
    <!-- Sign up window -->
    <div class="popup-sign-up">
        <div class="close-button-sign-up">&times;</div>
        <div class="form">
            <h2>Sign up</h2>
            <div class="form-element">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <label for="re-password">Repeat password</label>
                <input type="password" id="re-password" placeholder="Repeat password">
            </div>
            <div class="form-element">
                <button>Register</button>
            </div>
        </div>
    </div>
</body>
</html>
